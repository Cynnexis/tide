dartdoc:
  showUndocumentedCategories: true
  allowNonLocalWarnings: false
  ignored:
    - missing-from-search-index
    - unresolved-export
  exclude:
    - dart
    - dart:async
    - dart:collection
    - dart:convert
    - dart:core
    - dart:developer
    - dart:ffi
    - dart:html
    - dart:io
    - dart:isolate
    - dart:js
    - dart:js_util
    - dart:math
    - dart:typed_data
    - dart:ui
  favicon: web/favicon.png
